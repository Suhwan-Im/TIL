<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-header v-bind:propsdata="message"></my-header>
    <my-number v-bind:propsnum="number"></my-number>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        message: 'hello',
        number: 100,
      },
      components: {
        'my-header': {
          template: '<h3>{{ propsdata }}</h3>',
          props: ['propsdata'],
        },
        'my-number': {
          template: '<p>{{ propsnum }}<p>',
          props: ['propsnum'],
        },
      },
    })
  </script>
</body>
</html>
