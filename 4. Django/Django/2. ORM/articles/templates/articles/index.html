{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">Articles</h1>
  <a href="{% url 'articles:new' %}">글쓰기</a><hr>

  {% for article in articles %}
  <p>글 번호 : {{ article.id }}</p>
  <a href="{% url 'articles:detail' article.id %}">글 제목 : {{ article.title }}</a>
  <hr>
  {% endfor %}
{% endblock content %}
