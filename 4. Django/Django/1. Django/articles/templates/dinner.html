{% extends 'base.html' %}

{% block content %}
  <h1>오늘 저녁은 {{ pick }}이다!!</h1>
  <p>{{ pick }}은 {{ pick|length }}글자</p>
  <p>음식 목록은 {{ foods|join:", " }}</p>

  <p>메뉴판</p>
  <ul>
    {% for food in foods %}
      <li>{{ food }}</li>
    {% endfor %}
  </ul>

  {# 이것은 한 줄 주석입니다. #}

  <a href="{% url 'articles:index' %}">뒤로</a>
{% endblock content %}
