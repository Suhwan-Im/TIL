{% extends 'base.html' %}

{% block content %}

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    {% comment %} <label for="title">제목</label>

    <label for="content">내용</label>
    <textarea cols="30" rows="5" name="content" id="content"></textarea>
    <br>     {% endcomment %}

  </form>

  <a href={% url 'articles:index' %}>[글 목록]</a>
{% endblock content %}
