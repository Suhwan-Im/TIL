{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center">글 목록</h1>
  <a href={% url 'articles:create' %}>[글 작성]</a>
  <hr>

  {% for article in articles %}
    <p>글 번호: {{ article.pk }}</p>
    <a href={% url 'articles:detail' article.pk %}>글 제목: {{ article.title }}</a>   <!-- 'article.pk'를 뒤에 붙여서 같이 넘겨주기 -->
    <p>글 내용: {{ article.content }}</p>
    <hr>
  {% endfor %}
{% endblock content %}
